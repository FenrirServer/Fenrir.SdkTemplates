name: Generate SDK
on:
  push:
    branches:
    - 'master'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Generate .NET
        run: docker run -v ${PWD}:/local openapitools/openapi-generator-cli generate -g csharp -c /local/configs/csharp.yaml -t /local/templates/csharp --openapi-normalizer SET_TAGS_FOR_ALL_OPERATIONS=fenrir

      - name: Push to fenrir/Fenrir.Api.DotNet repo
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.FENRIR_API_DOTNET_SSH_DEPLOY_KEY }}
        with:
          source-directory: '.apispec'
          destination-github-username: 'fenrirserver'
          destination-repository-name: 'Fenrir.Api.DotNet'
          user-email: bot@fenrircloud.com
          target-branch: master
          commit-message: "Updating auto-generated SDK"
